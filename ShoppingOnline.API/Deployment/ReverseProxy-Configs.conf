# ==================== NGINX REVERSE PROXY ====================
# nginx.conf - Single port (80/443) cho cả frontend và backend

server {
    listen 80;
    server_name localhost;

    # Frontend (React/Vue/Angular)
    location / {
        try_files $uri $uri/ /index.html;
        root /var/www/frontend/build;
        index index.html;
    }

    # Backend API
    location /api/ {
        proxy_pass http://localhost:5177/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Swagger Documentation
    location /swagger {
        proxy_pass http://localhost:5177/swagger;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# ==================== APACHE REVERSE PROXY ====================
# .htaccess or Apache config

<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/frontend/build

    # Frontend routing
    <Directory "/var/www/frontend/build">
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # Backend API proxy
    ProxyPass /api/ http://localhost:5177/api/
    ProxyPassReverse /api/ http://localhost:5177/api/
    
    ProxyPass /swagger/ http://localhost:5177/swagger/
    ProxyPassReverse /swagger/ http://localhost:5177/swagger/
</VirtualHost>

# ==================== IIS REVERSE PROXY ====================
# web.config cho Windows IIS

<?xml version="1.0" encoding="utf-8"?>
<configuration>
  <system.webServer>
    <rewrite>
      <rules>
        <!-- API Proxy Rule -->
        <rule name="API Proxy" stopProcessing="true">
          <match url="^api/(.*)" />
          <action type="Rewrite" url="http://localhost:5177/api/{R:1}" />
        </rule>
        
        <!-- SPA Fallback Rule -->
        <rule name="SPA Fallback" stopProcessing="true">
          <match url=".*" />
          <conditions logicalGrouping="MatchAll">
            <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
            <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
          </conditions>
          <action type="Rewrite" url="/index.html" />
        </rule>
      </rules>
    </rewrite>
  </system.webServer>
</configuration>
